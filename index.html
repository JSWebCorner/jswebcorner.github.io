<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Web Corner - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background-color: #0f0f1a; /* Base background color from App.tsx */
            color: #e5e7eb; /* Default text color (gray-200) */
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }
        html {
            scroll-behavior: smooth;
        }
        
        /* CSS class for fallback fixed parallax effect */
        .parallax-section-fixed {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Styles for the div that will contain the JS-driven parallax background image */
        .js-parallax-internal-bg {
            position: absolute;
            left: 0;
            width: 100%;
            /* Height needs to be taller than the section to allow for movement. */
            /* top/height values allow the image to move up/down without showing edges. */
            height: 150%; 
            top: -25%;   
            background-position: center center; /* Ensure background is centered */
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0; /* Behind content and overlay */
            will-change: transform; /* Performance hint for browsers */
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient-bg {
            background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #2a2a3e, #12121e, #0f0f1a, #1a1a2e);
            background-size: 600% 600%; /* Increased size for smoother transition */
            animation: gradientShift 20s ease infinite; /* Slower animation */
        }
        /* Keyframes for floating elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); } /* Reduced float distance */
        }
        .floating-element {
            animation: float 5s ease-in-out infinite; /* Slightly faster float */
        }
        .animation-delay-2000 { /* For staggered animations */
            animation-delay: -2s;
        }
        /* Custom scrollbar for a more modern look - WebKit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #38bdf8; /* sky-400 */
            border-radius: 4px;
            /* z-index: 2000; /* Ensure scrollbar thumb is high enough if needed, though usually not an issue */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0ea5e9; /* sky-500 */
        }

        /* Modal specific styles for open/close transitions */
        .modal-open {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-closed {
            opacity: 0;
            pointer-events: none;
        }
        .modal-content-open {
            transform: scale(1);
            opacity: 1;
        }
        .modal-content-closed {
            transform: scale(0.95);
            opacity: 0;
        }
        /* Keyframes for slow spinning animation */
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin-slow {
            animation: spin-slow 10s linear infinite;
        }

        /* Keyframes for portfolio infinite scroll */
        @keyframes infinite-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-1 * var(--carousel-track-width)));
            }
        }
        .carousel-track-animated {
            display: flex;
            /* The animation properties will be set via inline style for dynamic duration */
            animation-name: infinite-scroll;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .portfolio-carousel-container:hover .carousel-track-animated {
            animation-play-state: paused;
        }

        .z-\[2\] {
            z-index: 2;
            width: -webkit-fill-available;
        }

    </style>
